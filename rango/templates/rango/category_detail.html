<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>Views: {{ category.views }} | Likes: {{ category.likes }}</p>

    <h2>Pages in {{ category.name }} Category:</h2>
    <ul>
        {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% empty %}
            <li>No pages available in this category.</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
